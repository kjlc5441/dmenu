    font: 20px  'Times New Roman';

    padding: 3px;

<body>
<h3> (C區)商品設定</h3> 
<!-- <tr>使用者-{{ request.session.username }}</tr> -->

<table>
    <tr>
        <!-- <th>id</th> -->
        <th>顯示區位</th>
        <th>POS編碼</th>
        <th>產品名稱</th>
        <th>圖片名稱</th>
        <th>價格</th>
        <th>售完(True)</th>
        <th>創建時間</th>
        <th>修改時間</th>
        <th>選項</th>
    </tr>
   <!-- <tr> -->
   {% for note in all_item %}
    <tr>
        <!-- <td>{{ note.id }}</td> -->
        <td>{{ note.title }}</td>
        <td>{{ note.plu }}</td>
        <td>{{ note.name }}</td>
        <td>{{ note.content }}</td>
        <td>{{ note.price }}</td>
        <td>{{ note.saleout }}</td>
        <td>{{ note.created_time }}</td>
        <td>{{ note.updated_time }}</td>
        <td>
            <a href="/note/mod_noteC/{{ note.id }}">更新</a>
            <a href="/note/del_noteC/{{ note.id }}">刪除</a>
        </td>
    </tr>
    {% endfor %}
</table>

<img src="/static/img/num1_small.jpg" alt="位置圖">
